<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="emoji.css" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="cayman.css">
	<link rel="stylesheet" href="index.css">
	<title>CSS filter滤镜任意色值转换工具</title>
</head>

<body>
	<section class="page-header">
		<h1 class="project-name">CSS filter滤镜任意色值转换工具</h1>
		<h2 class="project-tagline"></h2>
		<a href="https://github.com/angel-rs/css-color-filter-generator" class="btn">在GitHub上打开</a>
	</section>

	<section class="main-content">
		<div>
			<section class="input-section">
				<div class="material-textfield">
					<input disabled id="color-input" class="target" type="text" placeholder="#000" type="text"
						maxlength="7" oninput="validateColor(this.value)">
					<label>输入HEX色值</label>
				</div>
				<a id="action-button" class="btn3d btn-default action-button disabled"
					onclick="compute()"><span>开始转换!</span></a>
			</section>

			<section class="real-section">
				<p>真实颜色:</p>

				<div class="color-wrapper">
					<div id="realPixel" class="pixel"></div>

					<div class="color-content">
						<span class="copyable" data-clipboard-text="rgb(0, 0, 0)">
							<b>RGB </b><code id="realPixelTextRGB">rgb(0, 0, 0)</code>
							<span class="copy">Copy</span>
							<span class="pos"></span>
						</span>
						<br>
						<span class="copyable" data-clipboard-text="#000">
							<b>HEX </b><code id="realPixelTextHEX">#000</code>
							<span class="copy">Copy</span>
							<span class="pos"> </span>
						</span>
					</div>
				</div>
			</section>

			<section class="filtered-section">
				<p>通过CSS filter呈现</p>

				<div class="color-wrapper">
					<div id="filterPixel" class="pixel"></div>

					<div class="color-content">
						<span class="copyable" data-clipboard-text="filter: brightness(0) saturate(100%)">
							<code id="filterPixelText">filter: brightness(0) saturate(100%)</code>
							<span class="copy">Copy</span>
							<span class="pos"></span>
						</span>
					</div>
				</div>
			</section>

			<span id="lossDetail">
				误差: 0
			</span>
		</div>

	<script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.js"></script>
	<script src="index.js"></script>
</body>

</html>
